<section id="direccion">
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Feria</h1>
            </form>
        </div>
        
        <div class="form-container login-container">
            <form action="#">
                <h1>Local</h1>
                
                <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt0H6jPk5JG4_SKmPS5ZRb455Jar9T57k&callback=initMap" async defer></script>
                        <script>
                            function initMap() {
                            var uluru = {lat: -26.817268, lng: -65.217391};
                            var map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 15,
                                center: uluru
                            });
                            var marker = new google.maps.Marker({
                                position: uluru,
                                map: map
                            });
                        }
                </script>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Realiza <br> tu pedido</h1>
                    <p>Si lo deseas puedes pasar por nuestro local</p>
                    <button class="ghost" id="login">Local</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Encuentranos <br> Este fin de semana</h1>
                    <p>En la feria mas grande de la ciudad</p>
                    <button class="ghost" id="register">Feria</button>
                </div>
            </div>
        </div>
        
    </div>
</section>
